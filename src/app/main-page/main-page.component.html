<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar class="profile-toolbar">
        <div class="profile-container">
          <div class="profile-photo-container">
            <img src="assets/Logo-EspeBank.png" alt="User Photo" class="profile-photo">
          </div>
          <div class="profile-info">
            <h2>Johanna Doe</h2>
            <p>XXX.com</p>
          </div>
        </div>
      </ion-toolbar>
    </ion-header>
    <ion-content class="menu-content">
      <ion-list class="menu-list">
        <ion-item button (click)="navigateToPage('account-editing')">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Cuentas</ion-label>
        </ion-item>
        <ion-item button (click)="navigateToPage('trasfer')">
          <ion-icon name="swap-horizontal-outline" slot="start"></ion-icon>
          <ion-label>Transferir</ion-label>
        </ion-item>
        <ion-item button (click)="navigateToPage('transaction-history')">
          <ion-icon name="time-outline" slot="start"></ion-icon>
          <ion-label>Historial de Transacciones</ion-label>
        </ion-item>
        <ion-item button (click)="navigateToPage('withdrawal-without-card')">
          <ion-icon name="card-outline" slot="start"></ion-icon>
          <ion-label>Retiro sin Tarjeta</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Principal</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <div class="account-card">
        <div class="account-logo">
          <img src="assets/Logo-EspeBank.png" alt="Logo Cuenta" />
        </div>
        <div class="account-info">
          <p class="account-type">Cuenta Transaccional</p>
          <h2 class="account-balance">$ 0.00</h2>
        </div>
        <ion-icon name="star" class="favorite-icon"></ion-icon>
      </div>

      <div class="contacts-section">
        <h3>Contactos</h3>
        <ion-list>
          <ion-item *ngFor="let contact of contacts">
            <ion-avatar slot="start">
              <img [src]="contact.image" alt="{{ contact.name }}">
            </ion-avatar>
            <ion-label>
              <h2>{{ contact.name }}</h2>
            </ion-label>
            <ion-button fill="outline" slot="end" (click)="transfer(contact)">Transferir</ion-button>
          </ion-item>
        </ion-list>
      </div>
    </ion-content>
  </div>
</ion-app>
