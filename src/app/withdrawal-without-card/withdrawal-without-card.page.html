<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main-page"></ion-back-button>
    </ion-buttons>
    <ion-title>Retiro sin Tarjeta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-item>
      <ion-input placeholder="Ingrese número de celular"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Ingrese Cantidad"></ion-input>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="block" fill="outline" class="account-button">
          Cuenta #1 &nbsp; $ 1000.00
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" fill="outline" class="account-button">
          Cuenta #2 &nbsp; $ 0.00
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" fill="outline" class="account-button">
          Cuenta #3 &nbsp; $ 100.00
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="button-container">
    <ion-button expand="block" color="primary">Solicitar Código</ion-button>
  </div>
</ion-content>
