<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Retiro sin Tarjeta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <!-- Campo para Ingresar Número de Celular -->
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Ingrese número de celular</ion-label>
          <ion-input type="tel" [(ngModel)]="phoneNumber"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- Campo para Ingresar Cantidad -->
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Ingrese cantidad</ion-label>
          <ion-input type="number" [(ngModel)]="amount"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- Botón para Solicitar Código -->
    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" (click)="requestCode()">Solicitar Código</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
